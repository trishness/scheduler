<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <br>
      <br>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-2 time-block hour">9am</div>
            <textarea id="9am" class="col-8"></textarea>
            <button id="save9" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">10am</div>
            <textarea id="10am" class="col-8"></textarea>
            <button id="save10" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">11am</div>
            <textarea id="11am" class="col-8"></textarea>
            <button id="save11" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">12pm</div>
            <textarea id="12pm" class="col-8"></textarea>
            <button id="save12" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>    
        <div class="row">
            <div class="col-2 time-block hour">1pm</div>
            <textarea id="1pm" class="col-8"></textarea>
            <button id="save1" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">2pm</div>
            <textarea id="2pm" class="col-8"></textarea>
            <button id="save2" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">3pm</div>
            <textarea id="3pm" class="col-8"></textarea>
            <button id="save3" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">4pm</div>
            <textarea id="4pm" data-id="7" class="col-8"></textarea>
            <button id="save4" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">5pm</div>
            <textarea id="5pm" class="col-8"></textarea>
            <button id="save5" class="col-2 saveBtn"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    
    <script src="script.js"></script>




    </script>
  </body>
</html>
